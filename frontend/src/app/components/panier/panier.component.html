<div class="panier-container">
  <h2 class="panier-titre">Votre Panier <span class="panier-icon">🛒</span></h2>

  <div *ngIf="panier && panier.films.length > 0; else panierVide" class="panier-content">
    <div class="film-item" *ngFor="let film of panier.films">
      <div class="film-image-container">
        <img [src]="film.urlImage" alt="{{ film.titre }}" class="film-image" />
        <div class="film-hover-overlay">
          <button (click)="supprimerDuPanier(film)" class="btn-supprimer">
            <span class="icon-corbeille">🗑️</span>
          </button>
        </div>
      </div>
      <div class="film-details">
        <h3 class="film-titre">{{ film.titre }}</h3>
        <p class="film-description">{{ film.description }}</p>
        <div class="film-actions">
          <p class="film-prix">{{ film.prix }}€</p>
          <button (click)="acheter(film)" class="btn-acheter">Acheter</button>
        </div>
      </div>
    </div>

    <div class="panier-resume">
      <div class="resume-ligne">
        <span>Total</span>
        <span class="prix-total">{{ calculerTotal() }}€</span>
      </div>
      <button (click)="acheterToutLePanier()" class="btn-payer">Acheter tout le panier</button>
    </div>
  </div>

  <ng-template #panierVide>
    <div class="panier-vide">
      <div class="panier-vide-icon">🛈</div>
      <p>Votre panier est vide</p>
      <button routerLink="/films" class="btn-continuer">Continuer les achats</button>
    </div>
  </ng-template>
</div>
