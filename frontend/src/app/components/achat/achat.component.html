<div class="achat-container">
  <h2><i class="fas fa-shopping-cart"></i> Mes Achats</h2>

  <div *ngIf="achats.length > 0; else aucunAchat">
    <div class="achat-item" *ngFor="let achat of achats">
      <div class="achat-header">
        <h3><i class="fas fa-receipt"></i> Achat :y</h3>
        <p><i class="far fa-calendar-alt"></i> {{ achat.dateAchat | date:'dd/MM/yyyy HH:mm' }}</p>
      </div>
      <div class="films-achat">
        <div class="film-item" *ngFor="let film of achat.films">
          <img [src]="film.urlImage" alt="{{ film.titre }}" />
          <div class="film-details">
            <h4>{{ film.titre }}</h4>
            <p class="description"><i class="fas fa-info-circle"></i> {{ film.description }}</p>
            <p class="prix"><i class="fas fa-tag"></i> <strong>{{ film.prix }}€</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #aucunAchat>
    <div class="aucun-achat">
      <i class="fas fa-shopping-basket"></i>
      <p>Aucun achat enregistré.</p>
    </div>
  </ng-template>
</div>
